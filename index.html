<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SiknSux — Premium Skincare</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#efe6df" />
</head>
<body>
  <!-- Inline SVG Icon Sprite -->
  <svg aria-hidden="true" width="0" height="0" style="position:absolute">
    <symbol id="icon-cart" viewBox="0 0 24 24">
      <path d="M7 4H3v2h2l3.6 7.6-1.2 2.2A2 2 0 0 0 9 19h10v-2H9.4l1.2-2.2h6.5a2 2 0 0 0 1.8-1.1L22 6H6.2L5.4 4H7zM7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
    </symbol>
    <symbol id="icon-menu" viewBox="0 0 24 24">
      <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
    </symbol>
    <symbol id="icon-close" viewBox="0 0 24 24">
      <path d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3 10.6 10.6 16.9 4.3z"/>
    </symbol>
    <symbol id="icon-star" viewBox="0 0 24 24">
      <path d="M12 17.3 18.2 21l-1.7-7 5.5-4.7-7.2-.6L12 2 9.2 8.7 2 9.3l5.5 4.7L5.8 21z"/>
    </symbol>
    <symbol id="icon-sun" viewBox="0 0 24 24">
      <path d="M6.8 4.8 5 3l-1.4 1.4 1.8 1.8L6.8 4.8zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zM4 12H1v1h3v-1zm19 0h-3v1h3v-1zM6.8 19.2 5 21l-1.4-1.4 1.8-1.8 1.4 1.4zM17.2 4.2 19 2.4l1.4 1.4-1.8 1.8-1.4-1.4zM12 7a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7z"/>
    </symbol>
    <symbol id="icon-moon" viewBox="0 0 24 24">
      <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8z"/>
    </symbol>
    <symbol id="icon-minus" viewBox="0 0 24 24">
      <path d="M5 11h14v2H5z"/>
    </symbol>
    <symbol id="icon-plus" viewBox="0 0 24 24">
      <path d="M11 5v6H5v2h6v6h2v-6h6v-2h-6V5z"/>
    </symbol>
    <symbol id="icon-search" viewBox="0 0 24 24">
      <path d="M15.5 14h-.8l-.3-.3a6.5 6.5 0 1 0-1.4 1.4l.3.3v.8l5 5 1.5-1.5-5-5zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/>
    </symbol>
  </svg>

  <header class="site-header">
    <div class="container header-inner">
      <button class="icon-btn nav-toggle" aria-label="Toggle menu">
        <svg width="20" height="20"><use href="#icon-menu"/></svg>
      </button>
      <a class="brand" href="#/home">SiknSux</a>
      <nav class="top-nav">
        <a href="#/home">Home</a>
        <a href="#/products">Products</a>
        <a href="#/about">About Us</a>
        <a href="#/reviews">Reviews</a>
        <a href="#/blog">Blog</a>
      </nav>
      <div class="spacer"></div>
      <div class="searchbar">
        <svg width="16" height="16"><use href="#icon-search"/></svg>
        <input id="globalSearch" type="text" placeholder="Search skincare..." />
      </div>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
        <svg class="sun" width="18" height="18"><use href="#icon-sun"/></svg>
        <svg class="moon" width="18" height="18"><use href="#icon-moon"/></svg>
      </button>
      <a class="buy-now" href="#/checkout">BUY NOW</a>
      <a class="cart-btn" href="#/cart" aria-label="Open cart">
        <svg width="20" height="20"><use href="#icon-cart"/></svg>
        <span id="cartCount" class="badge">0</span>
      </a>
    </div>
  </header>

  <main id="app" class="container app-root"></main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> SiknSux • Luxury unveiled for your skin</p>
    </div>
  </footer>

  <div id="modalRoot"></div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
